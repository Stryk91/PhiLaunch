name: PhiLaunch CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: gcc
          severity: warning
          ignore_paths: |
            .git
            workspace
            exported_chats
            marketing
        env:
          SHELLCHECK_OPTS: -e SC1090 -e SC1091

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  syntax-validation:
    name: Bash Syntax Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Bash Syntax
        run: |
          echo "Validating bash script syntax..."
          EXIT_CODE=0

          # Find all .sh files (exclude marketing, git, workspace, exported_chats)
          FILES=$(find . -type f -name "*.sh" \
            -not -path "./.git/*" \
            -not -path "./workspace/*" \
            -not -path "./exported_chats/*" \
            -not -path "./marketing/*")

          for file in $FILES; do
            echo "Checking: $file"
            if ! bash -n "$file"; then
              echo "❌ Syntax error in: $file"
              EXIT_CODE=1
            else
              echo "✅ OK: $file"
            fi
          done

          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ All scripts passed syntax validation"
          else
            echo "❌ Some scripts have syntax errors"
          fi

          exit $EXIT_CODE

  test-scripts:
    name: Run Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ -n "$(find tests -name '*.bats' 2>/dev/null)" ]; then
            echo "Running bats test suite..."
            bats tests/
          else
            echo "No tests found (tests/ directory or .bats files missing)"
            echo "This is expected for initial setup - skipping"
            exit 0
          fi

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client python3

      - name: Check dependencies
        run: |
          if [ -f "scripts/check-dependencies.sh" ]; then
            echo "Running dependency checker..."
            bash scripts/check-dependencies.sh --ci
          else
            echo "Dependency checker not found - skipping"
            exit 0
          fi

  config-validation:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate config templates
        run: |
          echo "Validating configuration templates..."

          # Check that example config exists
          if [ ! -f "config/philaunch.conf.example" ]; then
            echo "❌ Missing config/philaunch.conf.example"
            exit 1
          fi

          # Check that personal config is NOT committed
          if [ -f "config/philaunch.conf" ]; then
            echo "❌ Personal config file should not be committed!"
            exit 1
          fi

          # Check setup wizard exists
          if [ ! -f "setup.sh" ]; then
            echo "❌ Missing setup.sh"
            exit 1
          fi

          echo "✅ Configuration validation passed"

  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'
        continue-on-error: true  # Don't fail build on markdown issues

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [shellcheck, security-scan, syntax-validation, test-scripts, dependency-check, config-validation]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "=== PhiLaunch CI Build Summary ==="
          echo ""
          echo "ShellCheck: ${{ needs.shellcheck.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Syntax Validation: ${{ needs.syntax-validation.result }}"
          echo "Test Suite: ${{ needs.test-scripts.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          echo "Config Validation: ${{ needs.config-validation.result }}"
          echo ""

          if [ "${{ needs.shellcheck.result }}" == "failure" ] || \
             [ "${{ needs.security-scan.result }}" == "failure" ] || \
             [ "${{ needs.syntax-validation.result }}" == "failure" ] || \
             [ "${{ needs.test-scripts.result }}" == "failure" ] || \
             [ "${{ needs.dependency-check.result }}" == "failure" ] || \
             [ "${{ needs.config-validation.result }}" == "failure" ]; then
            echo "❌ Build FAILED"
            exit 1
          else
            echo "✅ Build PASSED"
            exit 0
          fi
