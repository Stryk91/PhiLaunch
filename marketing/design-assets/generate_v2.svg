<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="80" viewBox="0 0 880 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Metallic Angular Button - GENERATE - Enhanced Tactical Style</title>
  <desc id="desc">A sleek metallic button with enhanced tactical styling, circuit traces, and neon green underglow.</desc>

  <defs>
    <!-- Chrome frame gradient - Polished Steel Refraction -->
    <linearGradient id="chromeGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#050505"/>
      <stop offset="5%"  stop-color="#0d0d0d"/>
      <stop offset="10%" stop-color="#1f1f1f"/>
      <stop offset="15%" stop-color="#3a3a3a"/>
      <stop offset="20%" stop-color="#5a5a5a"/>
      <stop offset="25%" stop-color="#8a8a8a"/>
      <stop offset="30%" stop-color="#c0c0c0"/>
      <stop offset="35%" stop-color="#e8e8e8"/>
      <stop offset="40%" stop-color="#ffffff"/>
      <stop offset="42%" stop-color="#ffffff"/>
      <stop offset="45%" stop-color="#f8f8f8"/>
      <stop offset="48%" stop-color="#e0e0e0"/>
      <stop offset="51%" stop-color="#ffffff"/>
      <stop offset="54%" stop-color="#fafafa"/>
      <stop offset="57%" stop-color="#e5e5e5"/>
      <stop offset="62%" stop-color="#b8b8b8"/>
      <stop offset="67%" stop-color="#888888"/>
      <stop offset="72%" stop-color="#5a5a5a"/>
      <stop offset="77%" stop-color="#353535"/>
      <stop offset="82%" stop-color="#1f1f1f"/>
      <stop offset="87%" stop-color="#121212"/>
      <stop offset="92%" stop-color="#0d0d0d"/>
      <stop offset="97%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#080808"/>
    </linearGradient>

    <!-- Chrome stroke shimmer - Mirror Polish -->
    <linearGradient id="chromeStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c8c8c8"/>
      <stop offset="15%" stop-color="#e8e8e8"/>
      <stop offset="25%" stop-color="#ffffff"/>
      <stop offset="35%" stop-color="#f5f5f5"/>
      <stop offset="48%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="52%" stop-color="#ffffff"/>
      <stop offset="65%" stop-color="#f0f0f0"/>
      <stop offset="75%" stop-color="#ffffff"/>
      <stop offset="85%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#b8b8b8"/>
    </linearGradient>

    <!-- Deep black panel with a hint of green - Enhanced -->
    <linearGradient id="innerPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#060806"/>
      <stop offset="22%"  stop-color="#080c08"/>
      <stop offset="45%"  stop-color="#0a100a"/>
      <stop offset="52%"  stop-color="#080d08"/>
      <stop offset="60%"  stop-color="#050a06"/>
      <stop offset="80%"  stop-color="#040604"/>
      <stop offset="100%" stop-color="#020302"/>
    </linearGradient>

    <!-- Top gloss with green tint (faster fade) - Enhanced -->
    <linearGradient id="panelSheen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#cffff0" stop-opacity="0.18"/>
      <stop offset="15%"  stop-color="#c4ffea" stop-opacity="0.12"/>
      <stop offset="28%"  stop-color="#beffdf" stop-opacity="0.08"/>
      <stop offset="38%"  stop-color="#b6ffd1" stop-opacity="0.05"/>
      <stop offset="55%"  stop-color="#a0ff9a" stop-opacity="0.02"/>
      <stop offset="75%"  stop-color="#5cff48" stop-opacity="0.01"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
    </linearGradient>

    <!-- Neon green rim light with center gradient (brighter middle) -->
    <linearGradient id="greenRim" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#39ff14" stop-opacity="0.6"/>
      <stop offset="4%"   stop-color="#39ff14" stop-opacity="0.5"/>
      <stop offset="8%"   stop-color="#39ff14" stop-opacity="0.35"/>
      <stop offset="12%"  stop-color="#39ff14" stop-opacity="0.15"/>
      <stop offset="18%"  stop-color="#39ff14" stop-opacity="0.0"/>
      <stop offset="40%"  stop-color="#39ff14" stop-opacity="0.0"/>
      <stop offset="45%"  stop-color="#6fff4a" stop-opacity="0.5"/>
      <stop offset="50%"  stop-color="#8fff6b" stop-opacity="0.9"/>
      <stop offset="55%"  stop-color="#6fff4a" stop-opacity="0.5"/>
      <stop offset="60%"  stop-color="#39ff14" stop-opacity="0.0"/>
      <stop offset="82%"  stop-color="#39ff14" stop-opacity="0.0"/>
      <stop offset="88%"  stop-color="#39ff14" stop-opacity="0.15"/>
      <stop offset="92%"  stop-color="#39ff14" stop-opacity="0.35"/>
      <stop offset="96%"  stop-color="#39ff14" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Neon green text gradient - Enhanced -->
    <linearGradient id="textNeon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#dfffde"/>
      <stop offset="20%"  stop-color="#d0ffd0"/>
      <stop offset="40%"  stop-color="#baffb5"/>
      <stop offset="50%"  stop-color="#a0ff90"/>
      <stop offset="60%"  stop-color="#7dff6b"/>
      <stop offset="80%"  stop-color="#58ff3f"/>
      <stop offset="100%" stop-color="#39ff14"/>
    </linearGradient>

    <!-- Shadow for frame -->
    <filter id="btnShadow" x="-30%" y="-50%" width="160%" height="220%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- Inner green edge glow (slightly reduced) -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4.4" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
      <feFlood flood-color="#39ff14" flood-opacity="0.35" result="flood"/>
      <feComposite in="flood" in2="innerShadow" operator="in" result="coloredInner"/>
      <feMerge>
        <feMergeNode in="coloredInner"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neon text glow (tighter, quicker falloff) -->
    <filter id="textGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="4" stdDeviation="3.6" flood-color="#39ff14" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.45"/>
    </filter>

    <!-- Subtle green underglow for whole button -->
    <filter id="subtleUnderglow" x="-80%" y="-80%" width="260%" height="260%">
      <feDropShadow dx="0" dy="0" stdDeviation="16" flood-color="#39ff14" flood-opacity="0.08"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#39ff14" flood-opacity="0.12"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#39ff14" flood-opacity="0.15"/>
    </filter>

    <!-- Outer neon aura (reduced blur and opacity for quicker blend) -->
    <filter id="outerAura" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="0" stdDeviation="9.6" flood-color="#39ff14" flood-opacity="0.12"/>
    </filter>

    <!-- LED glow -->
    <filter id="ledGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#39ff14" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>

    <!-- Circuit line glow -->
    <filter id="circuitGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#39ff14" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#7dff6b" flood-opacity="0.8"/>
    </filter>

    <!-- Inner shadow for recessed depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="6" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.6" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>

    <!-- Enhanced text emboss filter -->
    <filter id="textEmboss" x="-60%" y="-60%" width="220%" height="220%">
      <!-- Top highlight (emboss) -->
      <feDropShadow dx="0" dy="-2" stdDeviation="1" flood-color="#ffffff" flood-opacity="0.15"/>
      <!-- Bottom shadow (depth) -->
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
      <!-- Green glow -->
      <feDropShadow dx="0" dy="4" stdDeviation="3.6" flood-color="#39ff14" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.45"/>
    </filter>

    <!-- Beveled corner gradients -->
    <linearGradient id="bevelTopLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8e8e8e" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="bevelTopRight" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8e8e8e" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="bevelBottomLeft" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#2a2a2a" stop-opacity="0.1"/>
    </linearGradient>

    <linearGradient id="bevelBottomRight" x1="1" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#2a2a2a" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Button group (no background rect; transparent to inherit environment) -->
  <g transform="translate(80,48)" filter="url(#subtleUnderglow)">
    <g filter="url(#outerAura)">
      <!-- Outer angular frame -->
      <path d="M40 0 L680 0 L720 40 L720 184 L680 224 L40 224 L0 184 L0 40 Z"
            fill="url(#chromeGreen)"
            stroke="url(#chromeStroke)"
            stroke-width="8.8"
            filter="url(#btnShadow)"
            shape-rendering="geometricPrecision"/>

      <!-- Sharp specular highlights (polished steel reflections) -->
      <!-- Top edge highlight band -->
      <path d="M50 4 L670 4 L710 44 L680 20 L40 20 L10 44 Z"
            fill="#ffffff"
            opacity="0.4"/>

      <!-- Secondary reflection band -->
      <path d="M60 10 L660 10 L690 32 L660 24 L60 24 L30 32 Z"
            fill="#ffffff"
            opacity="0.2"/>

      <!-- Bottom edge sharp reflection -->
      <path d="M50 220 L670 220 L710 180 L680 204 L40 204 L10 180 Z"
            fill="#ffffff"
            opacity="0.15"/>

      <!-- Vertical edge highlights (left) -->
      <path d="M4 50 L4 174 L12 180 L12 44 Z"
            fill="#ffffff"
            opacity="0.25"/>

      <!-- Vertical edge highlights (right) -->
      <path d="M716 50 L716 174 L708 180 L708 44 Z"
            fill="#ffffff"
            opacity="0.25"/>

      <!-- Inner panel with recessed shadow -->
      <path d="M56 16 L664 16 L704 56 L704 168 L664 208 L56 208 L16 168 L16 56 Z"
            fill="url(#innerPanel)"
            stroke="#6cff78" stroke-opacity="0.26" stroke-width="3.6"
            filter="url(#innerGlow)"/>

      <!-- Inner recessed shadow overlay -->
      <path d="M56 16 L664 16 L704 56 L704 168 L664 208 L56 208 L16 168 L16 56 Z"
            fill="none"
            filter="url(#innerShadow)"/>

      <!-- Top gloss -->
      <path d="M56 16 L664 16 L704 56 L704 112 L16 112 L16 56 Z"
            fill="url(#panelSheen)"/>

      <!-- Beveled corner highlights (top corners lighter) -->
      <polygon points="40,0 80,0 56,16" fill="url(#bevelTopLeft)"/>
      <polygon points="640,0 680,0 664,16" fill="url(#bevelTopRight)"/>

      <!-- Beveled corner shadows (bottom corners darker) -->
      <polygon points="40,224 56,208 80,224" fill="url(#bevelBottomLeft)"/>
      <polygon points="640,224 664,208 680,224" fill="url(#bevelBottomRight)"/>

      <!-- Neon rim accents (reduced opacity) -->
      <path d="M48 6 L672 6 L712 46"
            fill="none" stroke="url(#greenRim)" stroke-width="4.8" stroke-linecap="round" opacity="0.7"/>
      <path d="M8 178 L48 218 L672 218"
            fill="none" stroke="url(#greenRim)" stroke-width="4.8" stroke-linecap="round" opacity="0.5"/>

      <!-- Micro notches -->
      <g stroke="#9dff9a" stroke-opacity="0.45" stroke-width="3.6">
        <line x1="136" y1="3.2" x2="184" y2="3.2"/>
        <line x1="536" y1="220.8" x2="584" y2="220.8"/>
      </g>

      <!-- Circuit traces with green glow - Fine chip circuit detail -->
      <g stroke="#39ff14" stroke-width="0.8" fill="none" filter="url(#circuitGlow)">
        <!-- Top left circuit pattern - Complex chip traces -->
        <path d="M 110 40 L 150 40 L 160 50 L 200 50" opacity="0.45"/>
        <path d="M 130 40 L 130 60 L 145 75 L 145 90" opacity="0.4"/>
        <path d="M 120 42 L 120 52 L 135 52" opacity="0.35"/>
        <path d="M 155 48 L 170 48 L 170 58" opacity="0.3"/>
        <path d="M 115 50 L 125 50 L 125 65" opacity="0.35"/>
        <circle cx="110" cy="40" r="1.5" fill="#39ff14" opacity="0.7"/>
        <circle cx="130" cy="60" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="160" cy="50" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="145" cy="75" r="1" fill="#39ff14" opacity="0.5"/>

        <!-- Top right circuit pattern - Complex chip traces -->
        <path d="M 610 40 L 570 40 L 560 50 L 520 50" opacity="0.45"/>
        <path d="M 590 40 L 590 60 L 575 75 L 575 90" opacity="0.4"/>
        <path d="M 600 42 L 600 52 L 585 52" opacity="0.35"/>
        <path d="M 565 48 L 550 48 L 550 58" opacity="0.3"/>
        <path d="M 605 50 L 595 50 L 595 65" opacity="0.35"/>
        <circle cx="610" cy="40" r="1.5" fill="#39ff14" opacity="0.7"/>
        <circle cx="590" cy="60" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="560" cy="50" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="575" cy="75" r="1" fill="#39ff14" opacity="0.5"/>

        <!-- Bottom left circuit pattern - Complex chip traces -->
        <path d="M 110 184 L 150 184 L 160 174 L 200 174" opacity="0.45"/>
        <path d="M 130 184 L 130 164 L 145 149 L 145 134" opacity="0.4"/>
        <path d="M 120 182 L 120 172 L 135 172" opacity="0.35"/>
        <path d="M 155 176 L 170 176 L 170 166" opacity="0.3"/>
        <path d="M 115 174 L 125 174 L 125 159" opacity="0.35"/>
        <circle cx="110" cy="184" r="1.5" fill="#39ff14" opacity="0.7"/>
        <circle cx="130" cy="164" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="160" cy="174" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="145" cy="149" r="1" fill="#39ff14" opacity="0.5"/>

        <!-- Bottom right circuit pattern - Complex chip traces -->
        <path d="M 610 184 L 570 184 L 560 174 L 520 174" opacity="0.45"/>
        <path d="M 590 184 L 590 164 L 575 149 L 575 134" opacity="0.4"/>
        <path d="M 600 182 L 600 172 L 585 172" opacity="0.35"/>
        <path d="M 565 176 L 550 176 L 550 166" opacity="0.3"/>
        <path d="M 605 174 L 595 174 L 595 159" opacity="0.35"/>
        <circle cx="610" cy="184" r="1.5" fill="#39ff14" opacity="0.7"/>
        <circle cx="590" cy="164" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="560" cy="174" r="1.5" fill="#39ff14" opacity="0.6"/>
        <circle cx="575" cy="149" r="1" fill="#39ff14" opacity="0.5"/>

        <!-- Center area detailed traces -->
        <path d="M 200 112 L 240 112 L 245 107 L 260 107" opacity="0.3" stroke-width="0.6"/>
        <path d="M 220 110 L 220 115 L 230 115" opacity="0.25" stroke-width="0.6"/>
        <path d="M 460 107 L 475 107 L 480 112 L 520 112" opacity="0.3" stroke-width="0.6"/>
        <path d="M 500 110 L 500 115 L 490 115" opacity="0.25" stroke-width="0.6"/>

        <!-- Additional fine traces -->
        <path d="M 180 95 L 200 95 L 205 100" opacity="0.25" stroke-width="0.6"/>
        <path d="M 520 95 L 540 95 L 535 100" opacity="0.25" stroke-width="0.6"/>
        <path d="M 180 129 L 200 129 L 205 124" opacity="0.25" stroke-width="0.6"/>
        <path d="M 520 129 L 540 129 L 535 124" opacity="0.25" stroke-width="0.6"/>
      </g>

      <!-- Corner brackets - Brighter green to match LED dots -->
      <g stroke="#6fff4a" stroke-width="5" fill="none" opacity="1.0" filter="url(#circuitGlow)">
        <!-- Top left bracket -->
        <path d="M 52 52 L 52 72 M 52 52 L 72 52"/>
        <!-- Top right bracket -->
        <path d="M 668 52 L 668 72 M 668 52 L 648 52"/>
        <!-- Bottom left bracket -->
        <path d="M 52 172 L 52 152 M 52 172 L 72 172"/>
        <!-- Bottom right bracket -->
        <path d="M 668 172 L 668 152 M 668 172 L 648 172"/>
      </g>

      <!-- LED status indicators (left side) -->
      <g filter="url(#ledGlow)">
        <circle cx="50" cy="70" r="5" fill="#39ff14"/>
        <circle cx="70" cy="70" r="5" fill="#39ff14" opacity="0.7"/>
        <circle cx="90" cy="70" r="5" fill="#39ff14" opacity="0.4"/>
      </g>

      <!-- LED status indicators (right side) -->
      <g filter="url(#ledGlow)">
        <circle cx="630" cy="154" r="5" fill="#39ff14" opacity="0.4"/>
        <circle cx="650" cy="154" r="5" fill="#39ff14" opacity="0.7"/>
        <circle cx="670" cy="154" r="5" fill="#39ff14"/>
      </g>

      <!-- Label with emboss effect -->
      <text x="360" y="140" text-anchor="middle"
            fill="url(#textNeon)"
            filter="url(#textEmboss)"
            font-family="Xolonium, Orbitron, 'Bank Gothic', Eurostile, system-ui, sans-serif"
            font-size="64" letter-spacing="6.4" font-weight="800">
        GENERATE
      </text>
    </g>
  </g>
</svg>
