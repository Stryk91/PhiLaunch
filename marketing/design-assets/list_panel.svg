<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 2400 1600" xmlns="http://www.w3.org/2000/svg">
  <title>Password List Display Panel</title>
  <desc>Tactical-style list display panel with chrome frame and green accents</desc>

  <defs>
    <!-- Chrome frame gradient -->
    <linearGradient id="chromeFrame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050505"/>
      <stop offset="5%" stop-color="#0d0d0d"/>
      <stop offset="10%" stop-color="#1f1f1f"/>
      <stop offset="15%" stop-color="#3a3a3a"/>
      <stop offset="20%" stop-color="#5a5a5a"/>
      <stop offset="25%" stop-color="#8a8a8a"/>
      <stop offset="30%" stop-color="#c0c0c0"/>
      <stop offset="35%" stop-color="#e8e8e8"/>
      <stop offset="40%" stop-color="#ffffff"/>
      <stop offset="42%" stop-color="#ffffff"/>
      <stop offset="45%" stop-color="#f8f8f8"/>
      <stop offset="48%" stop-color="#e0e0e0"/>
      <stop offset="51%" stop-color="#ffffff"/>
      <stop offset="54%" stop-color="#fafafa"/>
      <stop offset="57%" stop-color="#e5e5e5"/>
      <stop offset="62%" stop-color="#b8b8b8"/>
      <stop offset="67%" stop-color="#888888"/>
      <stop offset="72%" stop-color="#5a5a5a"/>
      <stop offset="77%" stop-color="#353535"/>
      <stop offset="82%" stop-color="#1f1f1f"/>
      <stop offset="87%" stop-color="#121212"/>
      <stop offset="92%" stop-color="#0d0d0d"/>
      <stop offset="97%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#080808"/>
    </linearGradient>

    <!-- Chrome stroke -->
    <linearGradient id="chromeStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c8c8c8"/>
      <stop offset="25%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="75%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#b8b8b8"/>
    </linearGradient>

    <!-- Inner panel - very dark with green tint -->
    <linearGradient id="innerPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#060806"/>
      <stop offset="50%" stop-color="#050a06"/>
      <stop offset="100%" stop-color="#020302"/>
    </linearGradient>

    <!-- Green border gradient (top) -->
    <linearGradient id="greenTop" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#8fff6b" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="panelShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="20" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- Inner glow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
      <feFlood flood-color="#39ff14" flood-opacity="0.25" result="flood"/>
      <feComposite in="flood" in2="innerShadow" operator="in" result="coloredInner"/>
      <feMerge>
        <feMergeNode in="coloredInner"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit glow -->
    <filter id="circuitGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#39ff14" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#7dff6b" flood-opacity="0.8"/>
    </filter>

    <!-- LED glow -->
    <filter id="ledGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#39ff14" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Main panel group -->
  <g filter="url(#panelShadow)">
    <!-- Outer chrome frame -->
    <rect x="40" y="40" width="2320" height="1520" rx="20" ry="20"
          fill="url(#chromeFrame)"
          stroke="url(#chromeStroke)"
          stroke-width="6"/>

    <!-- Specular highlights -->
    <rect x="50" y="45" width="2300" height="40" rx="15" ry="15"
          fill="#ffffff" opacity="0.35"/>
    <rect x="50" y="1475" width="2300" height="40" rx="15" ry="15"
          fill="#ffffff" opacity="0.15"/>

    <!-- Inner panel -->
    <rect x="70" y="70" width="2260" height="1460" rx="10" ry="10"
          fill="url(#innerPanel)"
          stroke="#6cff78" stroke-opacity="0.3" stroke-width="3"
          filter="url(#innerGlow)"/>

    <!-- Top green border with gradient -->
    <line x1="80" y1="75" x2="2320" y2="75"
          stroke="url(#greenTop)" stroke-width="4" stroke-linecap="round"/>

    <!-- Corner brackets -->
    <g stroke="#6fff4a" stroke-width="4" fill="none" opacity="0.9" filter="url(#circuitGlow)">
      <!-- Top left -->
      <path d="M 90 90 L 90 120 M 90 90 L 120 90"/>
      <!-- Top right -->
      <path d="M 2310 90 L 2310 120 M 2310 90 L 2280 90"/>
      <!-- Bottom left -->
      <path d="M 90 1510 L 90 1480 M 90 1510 L 120 1510"/>
      <!-- Bottom right -->
      <path d="M 2310 1510 L 2310 1480 M 2310 1510 L 2280 1510"/>
    </g>

    <!-- Circuit traces -->
    <g stroke="#39ff14" stroke-width="0.8" fill="none" filter="url(#circuitGlow)" opacity="0.45">
      <!-- Top left corner circuits -->
      <path d="M 100 100 L 140 100 L 150 110 L 200 110"/>
      <path d="M 120 102 L 120 125 L 135 140"/>
      <circle cx="100" cy="100" r="2" fill="#39ff14"/>
      <circle cx="140" cy="100" r="1.5" fill="#39ff14"/>

      <!-- Top right corner circuits -->
      <path d="M 2300 100 L 2260 100 L 2250 110 L 2200 110"/>
      <path d="M 2280 102 L 2280 125 L 2265 140"/>
      <circle cx="2300" cy="100" r="2" fill="#39ff14"/>
      <circle cx="2260" cy="100" r="1.5" fill="#39ff14"/>

      <!-- Bottom left corner circuits -->
      <path d="M 100 1500 L 140 1500 L 150 1490 L 200 1490"/>
      <path d="M 120 1498 L 120 1475 L 135 1460"/>
      <circle cx="100" cy="1500" r="2" fill="#39ff14"/>
      <circle cx="140" cy="1500" r="1.5" fill="#39ff14"/>

      <!-- Bottom right corner circuits -->
      <path d="M 2300 1500 L 2260 1500 L 2250 1490 L 2200 1490"/>
      <path d="M 2280 1498 L 2280 1475 L 2265 1460"/>
      <circle cx="2300" cy="1500" r="2" fill="#39ff14"/>
      <circle cx="2260" cy="1500" r="1.5" fill="#39ff14"/>
    </g>

    <!-- LED indicators (left side) -->
    <g filter="url(#ledGlow)">
      <circle cx="100" cy="130" r="4" fill="#39ff14"/>
      <circle cx="100" cy="150" r="4" fill="#39ff14" opacity="0.7"/>
      <circle cx="100" cy="170" r="4" fill="#39ff14" opacity="0.4"/>
    </g>

    <!-- LED indicators (right side) -->
    <g filter="url(#ledGlow)">
      <circle cx="2300" cy="1430" r="4" fill="#39ff14" opacity="0.4"/>
      <circle cx="2300" cy="1450" r="4" fill="#39ff14" opacity="0.7"/>
      <circle cx="2300" cy="1470" r="4" fill="#39ff14"/>
    </g>

    <!-- Horizontal scan lines (subtle) -->
    <g stroke="#39ff14" stroke-width="0.5" opacity="0.15">
      <line x1="80" y1="200" x2="2320" y2="200"/>
      <line x1="80" y1="400" x2="2320" y2="400"/>
      <line x1="80" y1="600" x2="2320" y2="600"/>
      <line x1="80" y1="800" x2="2320" y2="800"/>
      <line x1="80" y1="1000" x2="2320" y2="1000"/>
      <line x1="80" y1="1200" x2="2320" y2="1200"/>
      <line x1="80" y1="1400" x2="2320" y2="1400"/>
    </g>
  </g>
</svg>
