<!-- panel-bolts.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="basePlate" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0c0f14"/>
      <stop offset="1" stop-color="#171c23"/>
    </linearGradient>
    <radialGradient id="boltHead" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#e2e8f0"/>
      <stop offset="0.5" stop-color="#9aa3ad"/>
      <stop offset="0.85" stop-color="#2a2f36"/>
      <stop offset="1" stop-color="#0b0d10"/>
    </radialGradient>
  </defs>

  <!-- Background panel -->
  <rect width="128" height="128" fill="url(#basePlate)"/>

  <!-- Seam lines (centered to avoid double-thick edges) -->
  <g stroke="#0a0d11" stroke-width="1.2" opacity="0.7">
    <line x1="64" y1="0" x2="64" y2="128"/>
    <line x1="0" y1="64" x2="128" y2="64"/>
  </g>
  <g stroke="#2b3139" stroke-width="0.6" opacity="0.6">
    <line x1="64" y1="0" x2="64" y2="128"/>
    <line x1="0" y1="64" x2="128" y2="64"/>
  </g>

  <!-- Bolts at grid intersections -->
  <g>
    <!-- Positions: (32,32), (96,32), (32,96), (96,96) -->
    <g transform="translate(32,32)">
      <circle r="6.5" fill="url(#boltHead)"/>
      <rect x="-3.5" y="-0.6" width="7" height="1.2" rx="0.6" fill="#0a0c10" opacity="0.8"/>
      <rect x="-0.6" y="-3.5" width="1.2" height="7" rx="0.6" fill="#0a0c10" opacity="0.5"/>
    </g>
    <g transform="translate(96,32)">
      <circle r="6.5" fill="url(#boltHead)"/>
      <rect x="-3.5" y="-0.6" width="7" height="1.2" rx="0.6" fill="#0a0c10" opacity="0.8"/>
      <rect x="-0.6" y="-3.5" width="1.2" height="7" rx="0.6" fill="#0a0c10" opacity="0.5"/>
    </g>
    <g transform="translate(32,96)">
      <circle r="6.5" fill="url(#boltHead)"/>
      <rect x="-3.5" y="-0.6" width="7" height="1.2" rx="0.6" fill="#0a0c10" opacity="0.8"/>
      <rect x="-0.6" y="-3.5" width="1.2" height="7" rx="0.6" fill="#0a0c10" opacity="0.5"/>
    </g>
    <g transform="translate(96,96)">
      <circle r="6.5" fill="url(#boltHead)"/>
      <rect x="-3.5" y="-0.6" width="7" height="1.2" rx="0.6" fill="#0a0c10" opacity="0.8"/>
      <rect x="-0.6" y="-3.5" width="1.2" height="7" rx="0.6" fill="#0a0c10" opacity="0.5"/>
    </g>
  </g>
</svg>
