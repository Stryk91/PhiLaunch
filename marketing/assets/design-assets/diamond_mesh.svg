<!-- diamond-mesh.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b0d10"/>
      <stop offset="1" stop-color="#14181e"/>
    </linearGradient>
    <!-- Create a square grid then rotate to diamonds -->
    <pattern id="diamond" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <path d="M 0 0 H 12 M 0 0 V 12" stroke="#8e98a3" stroke-opacity="0.20" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#base)"/>
  <rect width="512" height="512" fill="url(#diamond)"/>
</svg>
