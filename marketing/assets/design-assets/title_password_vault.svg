<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="120" viewBox="0 0 3200 480" xmlns="http://www.w3.org/2000/svg">
  <title>PASSWORD VAULT Title</title>
  <desc>Tactical-style title with chrome effects and green accents</desc>

  <defs>
    <!-- Text gradient - Green neon -->
    <linearGradient id="textNeon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="10%" stop-color="#dfffde"/>
      <stop offset="30%" stop-color="#baffb5"/>
      <stop offset="50%" stop-color="#8fff6b"/>
      <stop offset="70%" stop-color="#58ff3f"/>
      <stop offset="100%" stop-color="#39ff14"/>
    </linearGradient>

    <!-- Chrome underline gradient -->
    <linearGradient id="chromeUnderline" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5a5a5a"/>
      <stop offset="5%" stop-color="#8a8a8a"/>
      <stop offset="10%" stop-color="#c0c0c0"/>
      <stop offset="15%" stop-color="#e8e8e8"/>
      <stop offset="20%" stop-color="#ffffff"/>
      <stop offset="25%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#e0e0e0"/>
      <stop offset="35%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#ffffff"/>
      <stop offset="65%" stop-color="#e0e0e0"/>
      <stop offset="70%" stop-color="#ffffff"/>
      <stop offset="75%" stop-color="#ffffff"/>
      <stop offset="80%" stop-color="#ffffff"/>
      <stop offset="85%" stop-color="#e8e8e8"/>
      <stop offset="90%" stop-color="#c0c0c0"/>
      <stop offset="95%" stop-color="#8a8a8a"/>
      <stop offset="100%" stop-color="#5a5a5a"/>
    </linearGradient>

    <!-- Text glow filter -->
    <filter id="textGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#39ff14" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#39ff14" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>

    <!-- Text emboss -->
    <filter id="textEmboss" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="-3" stdDeviation="1.5" flood-color="#ffffff" flood-opacity="0.2"/>
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#39ff14" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>

    <!-- Circuit glow -->
    <filter id="circuitGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#39ff14" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#7dff6b" flood-opacity="0.9"/>
    </filter>

    <!-- LED glow -->
    <filter id="ledGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#39ff14" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>

    <!-- Underglow -->
    <filter id="underGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#39ff14" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#39ff14" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background underlay with glow -->
  <g filter="url(#underGlow)">
    <rect x="0" y="0" width="3200" height="480" fill="transparent"/>
  </g>

  <!-- Decorative elements -->
  <g>
    <!-- Left side circuit pattern -->
    <g stroke="#39ff14" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#circuitGlow)">
      <path d="M 120 200 L 180 200 L 195 215 L 250 215"/>
      <path d="M 150 202 L 150 240 L 170 260"/>
      <path d="M 130 205 L 130 225 L 145 240"/>
      <circle cx="120" cy="200" r="3" fill="#39ff14" opacity="0.8"/>
      <circle cx="180" cy="200" r="2.5" fill="#39ff14" opacity="0.7"/>
      <circle cx="150" cy="240" r="2" fill="#39ff14" opacity="0.6"/>
    </g>

    <!-- Right side circuit pattern -->
    <g stroke="#39ff14" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#circuitGlow)">
      <path d="M 3080 200 L 3020 200 L 3005 215 L 2950 215"/>
      <path d="M 3050 202 L 3050 240 L 3030 260"/>
      <path d="M 3070 205 L 3070 225 L 3055 240"/>
      <circle cx="3080" cy="200" r="3" fill="#39ff14" opacity="0.8"/>
      <circle cx="3020" cy="200" r="2.5" fill="#39ff14" opacity="0.7"/>
      <circle cx="3050" cy="240" r="2" fill="#39ff14" opacity="0.6"/>
    </g>

    <!-- Corner brackets -->
    <g stroke="#6fff4a" stroke-width="5" fill="none" opacity="0.8" filter="url(#circuitGlow)">
      <!-- Top left -->
      <path d="M 80 80 L 80 130 M 80 80 L 130 80"/>
      <!-- Top right -->
      <path d="M 3120 80 L 3120 130 M 3120 80 L 3070 80"/>
      <!-- Bottom left -->
      <path d="M 80 400 L 80 350 M 80 400 L 130 400"/>
      <!-- Bottom right -->
      <path d="M 3120 400 L 3120 350 M 3120 400 L 3070 400"/>
    </g>

    <!-- LED indicators (left side) -->
    <g filter="url(#ledGlow)">
      <circle cx="95" cy="150" r="6" fill="#39ff14"/>
      <circle cx="95" cy="175" r="6" fill="#39ff14" opacity="0.7"/>
      <circle cx="95" cy="200" r="6" fill="#39ff14" opacity="0.4"/>
    </g>

    <!-- LED indicators (right side) -->
    <g filter="url(#ledGlow)">
      <circle cx="3105" cy="280" r="6" fill="#39ff14" opacity="0.4"/>
      <circle cx="3105" cy="305" r="6" fill="#39ff14" opacity="0.7"/>
      <circle cx="3105" cy="330" r="6" fill="#39ff14"/>
    </g>
  </g>

  <!-- Main title text -->
  <text x="1600" y="300" text-anchor="middle"
        fill="url(#textNeon)"
        filter="url(#textEmboss)"
        font-family="Xolonium, Orbitron, 'Bank Gothic', Eurostile, system-ui, sans-serif"
        font-size="140" letter-spacing="16" font-weight="800">
    PASSWORD VAULT
  </text>

  <!-- Chrome underline accent -->
  <g>
    <rect x="400" y="340" width="2400" height="8" rx="4" ry="4"
          fill="url(#chromeUnderline)" opacity="0.7"/>
    <!-- Green accent on underline -->
    <line x1="500" y1="344" x2="2700" y2="344"
          stroke="#39ff14" stroke-width="2" opacity="0.6" filter="url(#circuitGlow)"/>
  </g>

  <!-- Decorative notches on underline -->
  <g stroke="#6fff4a" stroke-width="4" opacity="0.7">
    <line x1="800" y1="335" x2="800" y2="353"/>
    <line x1="1600" y1="335" x2="1600" y2="353"/>
    <line x1="2400" y1="335" x2="2400" y2="353"/>
  </g>

  <!-- Side accents -->
  <g stroke="#39ff14" stroke-width="3" opacity="0.4" filter="url(#circuitGlow)">
    <line x1="300" y1="240" x2="350" y2="240"/>
    <line x1="2850" y1="240" x2="2900" y2="240"/>
  </g>
</svg>
