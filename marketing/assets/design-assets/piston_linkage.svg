<!-- piston-linkage.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="256" viewBox="0 0 512 256">
  <defs>
    <linearGradient id="panelBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0a0c10"/>
      <stop offset="1" stop-color="#151a20"/>
    </linearGradient>
    <radialGradient id="joint" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#e7edf5"/>
      <stop offset="0.4" stop-color="#aeb6c0"/>
      <stop offset="0.75" stop-color="#323840"/>
      <stop offset="1" stop-color="#0a0c10"/>
    </radialGradient>
    <linearGradient id="rodTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#cfd7df" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#5a626c" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="rodBottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a2f36"/>
      <stop offset="1" stop-color="#0b0d10"/>
    </linearGradient>
    <pattern id="piston" width="160" height="80" patternUnits="userSpaceOnUse">
      <!-- Transparent tile; base is drawn outside pattern -->
      <!-- Main rod (runs across edges for clean tiling) -->
      <rect x="-8" y="36" width="176" height="8" rx="4" fill="url(#rodBottom)"/>
      <rect x="-8" y="38" width="176" height="4" rx="2" fill="url(#rodTop)"/>
      <!-- Joints -->
      <g>
        <circle cx="20" cy="40" r="12" fill="url(#joint)"/>
        <circle cx="140" cy="40" r="12" fill="url(#joint)"/>
        <!-- Center screws -->
        <circle cx="20" cy="40" r="3" fill="#0a0c10"/>
        <circle cx="140" cy="40" r="3" fill="#0a0c10"/>
      </g>
    </pattern>
  </defs>
  <rect width="512" height="256" fill="url(#panelBg)"/>
  <rect width="512" height="256" fill="url(#piston)" opacity="0.95"/>
  <!-- Optional subtle top/bottom vignette for depth, still tile-safe horizontally -->
  <linearGradient id="v" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#000" stop-opacity="0.25"/>
    <stop offset="0.1" stop-color="#000" stop-opacity="0"/>
    <stop offset="0.9" stop-color="#000" stop-opacity="0"/>
    <stop offset="1" stop-color="#000" stop-opacity="0.25"/>
  </linearGradient>
  <rect width="512" height="256" fill="url(#v)"/>
</svg>
