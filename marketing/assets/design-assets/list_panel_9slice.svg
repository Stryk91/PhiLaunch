<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 2400 1600" xmlns="http://www.w3.org/2000/svg">
  <title>Password List Panel - 9-Slice Optimized Border</title>
  <desc>Tactical-style border designed for border-image-slice scaling</desc>

  <defs>
    <!-- Chrome frame gradient -->
    <linearGradient id="chromeFrame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050505"/>
      <stop offset="10%" stop-color="#1f1f1f"/>
      <stop offset="20%" stop-color="#5a5a5a"/>
      <stop offset="30%" stop-color="#c0c0c0"/>
      <stop offset="40%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#c0c0c0"/>
      <stop offset="70%" stop-color="#5a5a5a"/>
      <stop offset="80%" stop-color="#1f1f1f"/>
      <stop offset="100%" stop-color="#080808"/>
    </linearGradient>

    <!-- Chrome stroke -->
    <linearGradient id="chromeStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c8c8c8"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#b8b8b8"/>
    </linearGradient>

    <!-- Green border gradient -->
    <linearGradient id="greenBorder" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#6fff4a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="panelShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- Inner glow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
      <feFlood flood-color="#39ff14" flood-opacity="0.25" result="flood"/>
      <feComposite in="flood" in2="innerShadow" operator="in" result="coloredInner"/>
      <feMerge>
        <feMergeNode in="coloredInner"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit glow -->
    <filter id="circuitGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#39ff14" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#7dff6b" flood-opacity="0.8"/>
    </filter>

    <!-- LED glow -->
    <filter id="ledGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#39ff14" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Main border frame (outer chrome) -->
  <g filter="url(#panelShadow)">
    <!-- Outer chrome rectangle -->
    <rect x="40" y="40" width="2320" height="1520" rx="20" ry="20"
          fill="url(#chromeFrame)"
          stroke="url(#chromeStroke)"
          stroke-width="6"/>

    <!-- Top specular highlight (stretches horizontally) -->
    <rect x="160" y="45" width="2080" height="30"
          fill="#ffffff" opacity="0.35"/>

    <!-- Corner specular highlights (fixed in corners) -->
    <ellipse cx="100" cy="70" rx="50" ry="25" fill="#ffffff" opacity="0.35"/>
    <ellipse cx="2300" cy="70" rx="50" ry="25" fill="#ffffff" opacity="0.35"/>

    <!-- Bottom specular highlight (stretches horizontally) -->
    <rect x="160" y="1520" width="2080" height="30"
          fill="#ffffff" opacity="0.15"/>

    <!-- Inner panel border -->
    <rect x="70" y="70" width="2260" height="1460" rx="10" ry="10"
          fill="none"
          stroke="#6cff78" stroke-opacity="0.3" stroke-width="3"
          filter="url(#innerGlow)"/>

    <!-- Top green accent (stretches horizontally) -->
    <line x1="160" y1="75" x2="2240" y2="75"
          stroke="url(#greenBorder)" stroke-width="4" stroke-linecap="round"/>

    <!-- ===== TOP-LEFT CORNER (FIXED) ===== -->
    <g id="topLeftCorner">
      <!-- Corner bracket -->
      <g stroke="#6fff4a" stroke-width="4" fill="none" opacity="0.9" filter="url(#circuitGlow)">
        <path d="M 90 90 L 90 130 M 90 90 L 130 90"/>
      </g>

      <!-- Circuit traces -->
      <g stroke="#39ff14" stroke-width="0.8" fill="none" filter="url(#circuitGlow)" opacity="0.45">
        <path d="M 100 100 L 140 100 L 150 110"/>
        <path d="M 120 102 L 120 125"/>
        <circle cx="100" cy="100" r="2" fill="#39ff14"/>
        <circle cx="140" cy="100" r="1.5" fill="#39ff14"/>
      </g>

      <!-- LED indicators -->
      <g filter="url(#ledGlow)">
        <circle cx="100" cy="140" r="4" fill="#39ff14"/>
        <circle cx="100" cy="160" r="4" fill="#39ff14" opacity="0.7"/>
        <circle cx="100" cy="180" r="4" fill="#39ff14" opacity="0.4"/>
      </g>
    </g>

    <!-- ===== TOP-RIGHT CORNER (FIXED) ===== -->
    <g id="topRightCorner">
      <!-- Corner bracket -->
      <g stroke="#6fff4a" stroke-width="4" fill="none" opacity="0.9" filter="url(#circuitGlow)">
        <path d="M 2310 90 L 2310 130 M 2310 90 L 2270 90"/>
      </g>

      <!-- Circuit traces -->
      <g stroke="#39ff14" stroke-width="0.8" fill="none" filter="url(#circuitGlow)" opacity="0.45">
        <path d="M 2300 100 L 2260 100 L 2250 110"/>
        <path d="M 2280 102 L 2280 125"/>
        <circle cx="2300" cy="100" r="2" fill="#39ff14"/>
        <circle cx="2260" cy="100" r="1.5" fill="#39ff14"/>
      </g>
    </g>

    <!-- ===== BOTTOM-LEFT CORNER (FIXED) ===== -->
    <g id="bottomLeftCorner">
      <!-- Corner bracket -->
      <g stroke="#6fff4a" stroke-width="4" fill="none" opacity="0.9" filter="url(#circuitGlow)">
        <path d="M 90 1510 L 90 1470 M 90 1510 L 130 1510"/>
      </g>

      <!-- Circuit traces -->
      <g stroke="#39ff14" stroke-width="0.8" fill="none" filter="url(#circuitGlow)" opacity="0.45">
        <path d="M 100 1500 L 140 1500 L 150 1490"/>
        <path d="M 120 1498 L 120 1475"/>
        <circle cx="100" cy="1500" r="2" fill="#39ff14"/>
        <circle cx="140" cy="1500" r="1.5" fill="#39ff14"/>
      </g>
    </g>

    <!-- ===== BOTTOM-RIGHT CORNER (FIXED) ===== -->
    <g id="bottomRightCorner">
      <!-- Corner bracket -->
      <g stroke="#6fff4a" stroke-width="4" fill="none" opacity="0.9" filter="url(#circuitGlow)">
        <path d="M 2310 1510 L 2310 1470 M 2310 1510 L 2270 1510"/>
      </g>

      <!-- Circuit traces -->
      <g stroke="#39ff14" stroke-width="0.8" fill="none" filter="url(#circuitGlow)" opacity="0.45">
        <path d="M 2300 1500 L 2260 1500 L 2250 1490"/>
        <path d="M 2280 1498 L 2280 1475"/>
        <circle cx="2300" cy="1500" r="2" fill="#39ff14"/>
        <circle cx="2260" cy="1500" r="1.5" fill="#39ff14"/>
      </g>

      <!-- LED indicators (bottom right) -->
      <g filter="url(#ledGlow)">
        <circle cx="2300" cy="1420" r="4" fill="#39ff14" opacity="0.4"/>
        <circle cx="2300" cy="1440" r="4" fill="#39ff14" opacity="0.7"/>
        <circle cx="2300" cy="1460" r="4" fill="#39ff14"/>
      </g>
    </g>

    <!-- ===== EDGE ACCENTS (can tile/stretch) ===== -->
    <!-- Top edge accent (repeatable) -->
    <rect x="1150" y="73" width="100" height="2" fill="#39ff14" opacity="0.3"/>

    <!-- Bottom edge accent (repeatable) -->
    <rect x="1150" y="1525" width="100" height="2" fill="#39ff14" opacity="0.3"/>

    <!-- Left edge accent (repeatable) -->
    <rect x="73" y="750" width="2" height="100" fill="#39ff14" opacity="0.3"/>

    <!-- Right edge accent (repeatable) -->
    <rect x="2325" y="750" width="2" height="100" fill="#39ff14" opacity="0.3"/>
  </g>
</svg>
