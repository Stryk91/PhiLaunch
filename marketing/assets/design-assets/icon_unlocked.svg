<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="160" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Metallic Padlock Icon - UNLOCKED - STRYKER Green</title>
  <desc id="desc">A sleek metallic padlock icon in unlocked state with neon green accents.</desc>

  <defs>
    <!-- Chrome gradient for lock body -->
    <linearGradient id="chromeLock" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0b0b0b"/>
      <stop offset="8%"  stop-color="#1a1a1a"/>
      <stop offset="15%" stop-color="#2b2b2b"/>
      <stop offset="25%" stop-color="#4a4a4a"/>
      <stop offset="35%" stop-color="#6e6e6e"/>
      <stop offset="45%" stop-color="#a5a5a5"/>
      <stop offset="50%" stop-color="#dcdcdc"/>
      <stop offset="55%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#e8e8e8"/>
      <stop offset="65%" stop-color="#c7c7c7"/>
      <stop offset="75%" stop-color="#7a7a7a"/>
      <stop offset="85%" stop-color="#3a3a3a"/>
      <stop offset="92%" stop-color="#161616"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Chrome gradient for shackle -->
    <linearGradient id="chromeShackle" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#3a3a3a"/>
      <stop offset="15%" stop-color="#6e6e6e"/>
      <stop offset="30%" stop-color="#a5a5a5"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#c7c7c7"/>
      <stop offset="85%" stop-color="#6e6e6e"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </linearGradient>

    <!-- Dark inner panel -->
    <linearGradient id="innerDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#060806"/>
      <stop offset="30%"  stop-color="#0a100a"/>
      <stop offset="70%"  stop-color="#050a06"/>
      <stop offset="100%" stop-color="#020302"/>
    </linearGradient>

    <!-- Neon green accent gradient -->
    <linearGradient id="greenAccent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#dfffde"/>
      <stop offset="30%"  stop-color="#7dff6b"/>
      <stop offset="100%" stop-color="#39ff14"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="lockGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#39ff14" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#39ff14" flood-opacity="0.4"/>
    </filter>

    <filter id="lockShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="16" stdDeviation="20" flood-color="#000" flood-opacity="0.7"/>
    </filter>

    <filter id="innerGlowLock" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
      <feFlood flood-color="#39ff14" flood-opacity="0.4" result="flood"/>
      <feComposite in="flood" in2="innerShadow" operator="in" result="coloredInner"/>
      <feMerge>
        <feMergeNode in="coloredInner"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(160, 80)">
    <!-- Shackle (unlocked/open position - rotated to the right) -->
    <g filter="url(#lockShadow)">
      <!-- Outer shackle curve - open -->
      <path d="M 240 100
               L 240 40
               A 80 80 0 0 1 380 60
               L 380 90"
            fill="none"
            stroke="url(#chromeShackle)"
            stroke-width="36"
            stroke-linecap="round"/>

      <!-- Inner dark hole -->
      <path d="M 240 100
               L 240 40
               A 80 80 0 0 1 380 60
               L 380 90"
            fill="none"
            stroke="url(#innerDark)"
            stroke-width="24"
            stroke-linecap="round"/>

      <!-- Green glow on shackle -->
      <path d="M 240 100
               L 240 45
               A 75 75 0 0 1 375 62
               L 375 90"
            fill="none"
            stroke="#39ff14"
            stroke-width="2"
            stroke-linecap="round"
            opacity="0.6"/>

      <!-- Left shackle post still visible -->
      <line x1="80" y1="140" x2="80" y2="100"
            stroke="url(#chromeShackle)"
            stroke-width="36"
            stroke-linecap="round"/>
      <line x1="80" y1="140" x2="80" y2="100"
            stroke="url(#innerDark)"
            stroke-width="24"
            stroke-linecap="round"/>
    </g>

    <!-- Lock body -->
    <g filter="url(#lockGlow)">
      <!-- Main body rectangle with angled corners -->
      <path d="M 40 140
               L 40 360
               L 20 380
               L 20 460
               L 40 480
               L 280 480
               L 300 460
               L 300 380
               L 280 360
               L 280 140
               Z"
            fill="url(#chromeLock)"
            stroke="url(#chromeShackle)"
            stroke-width="6"/>

      <!-- Inner dark panel -->
      <rect x="60" y="160" width="200" height="300" rx="8"
            fill="url(#innerDark)"
            filter="url(#innerGlowLock)"/>

      <!-- Keyhole -->
      <g transform="translate(160, 280)">
        <!-- Circle part -->
        <circle r="28"
                fill="url(#greenAccent)"
                filter="url(#lockGlow)"/>

        <!-- Keyhole slot -->
        <rect x="-12" y="20" width="24" height="60" rx="4"
              fill="url(#greenAccent)"/>
      </g>

      <!-- Corner accents -->
      <line x1="40" y1="145" x2="70" y2="145" stroke="#39ff14" stroke-width="3" opacity="0.5"/>
      <line x1="250" y1="145" x2="280" y2="145" stroke="#39ff14" stroke-width="3" opacity="0.5"/>

      <!-- Bottom corner notches -->
      <line x1="40" y1="475" x2="70" y2="475" stroke="#9dff9a" stroke-width="3" opacity="0.5"/>
      <line x1="250" y1="475" x2="280" y2="475" stroke="#9dff9a" stroke-width="3" opacity="0.5"/>

      <!-- Green edge glow -->
      <rect x="60" y="160" width="200" height="300" rx="8"
            fill="none"
            stroke="#6cff78"
            stroke-width="2"
            opacity="0.3"/>
    </g>

    <!-- Status indicator (unlocked - green dot) -->
    <circle cx="160" cy="180" r="8"
            fill="#39ff14"
            filter="url(#lockGlow)"/>
  </g>
</svg>
