<?xml version="1.0" encoding="UTF-8"?>
<!-- Hypodermic-needle-inspired L-shaped corner bracket (top-left) -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="metalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#e3e3e3"/>
      <stop offset="45%" stop-color="#bdbdbd"/>
      <stop offset="60%" stop-color="#f2f2f2"/>
      <stop offset="100%" stop-color="#a9a9a9"/>
    </linearGradient>
    <style>
      .arm     { fill: url(#metalGrad); stroke: #5f5f5f; stroke-width: 2; }
      .lumen   { fill: #ededed; stroke: #6f6f6f; stroke-width: 1; }
      .edgeHi  { stroke: rgba(255,255,255,0.6); stroke-width: 1; fill: none; }
    </style>
  </defs>

  <g id="hypodermic-needle-bracket">
    <!-- Horizontal arm with beveled tip (top edge extends further than bottom) -->
    <path class="arm"
          d="M40 40 H220 L248 52 L220 60 H40 Z" />
    <!-- Lumen near the beveled tip -->
    <ellipse class="lumen" cx="236" cy="50" rx="5" ry="2.6"
             transform="rotate(12 236 50)" />
    <!-- Subtle highlight along the top edge -->
    <path class="edgeHi" d="M40 40 H220 L248 52" />

    <!-- Vertical arm with beveled tip (right edge extends further than left) -->
    <path class="arm"
          d="M40 40 V220 L52 248 L60 220 V40 Z" />
    <!-- Lumen near the beveled tip -->
    <ellipse class="lumen" cx="50" cy="236" rx="2.6" ry="5"
             transform="rotate(12 50 236)" />
    <!-- Subtle highlight along the right edge -->
    <path class="edgeHi" d="M60 40 V220 L52 248" />
  </g>
</svg>
