<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%"  stop-color="#0E1216"/>
      <stop offset="100%" stop-color="#050a06"/>
    </radialGradient>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="3%"   stop-color="#c0c0c0"/>
      <stop offset="8%"   stop-color="#404040"/>
      <stop offset="12%"  stop-color="#909090"/>
      <stop offset="25%"  stop-color="#e8e8e8"/>
      <stop offset="45%"  stop-color="#a0a0a0"/>
      <stop offset="55%"  stop-color="#505050"/>
      <stop offset="70%"  stop-color="#b0b0b0"/>
      <stop offset="85%"  stop-color="#f0f0f0"/>
      <stop offset="92%"  stop-color="#606060"/>
      <stop offset="100%" stop-color="#303030"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="256" height="256" fill="url(#bg)"/>

  <!-- Padlock body -->
  <rect x="58" y="86" width="140" height="110" rx="12" ry="12" fill="#0a0a0a" stroke="url(#chrome)" stroke-width="6"/>
  <!-- Shackle -->
  <path d="M88 86 V74 c0 -26 20 -44 40 -44 h0 c20 0 40 18 40 44 v12"
        fill="none" stroke="url(#chrome)" stroke-width="10" stroke-linecap="round"/>

  <!-- Circuit face (subtle) -->
  <g opacity="0.18" stroke="#39ff14" stroke-width="1">
    <line x1="80" y1="120" x2="140" y2="120"/>
    <line x1="116" y1="140" x2="176" y2="140"/>
    <line x1="110" y1="100" x2="110" y2="160"/>
    <circle cx="110" cy="120" r="2" fill="#39ff14"/>
    <circle cx="140" cy="140" r="2" fill="#39ff14"/>
  </g>

  <!-- Glowing Î¦ (security identity) -->
  <g filter="url(#glow)">
    <circle cx="128" cy="140" r="22" fill="none" stroke="#39ff14" stroke-width="6"/>
    <line x1="128" y1="124" x2="128" y2="156" stroke="#39ff14" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Vector crest (mini V) -->
  <path d="M100 168 L128 206 L156 168" fill="none" stroke="url(#chrome)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <g filter="url(#glow)">
    <path d="M100 168 L128 206 L156 168" fill="none" stroke="#00E0FF" stroke-width="2" opacity="0.35"/>
  </g>
</svg>
